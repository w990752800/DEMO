<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
            left: 0;
            top: 0;
        }

        .box {
            width: 50px;
            height: 50px;
            background: red;
        }

        .wrapper {
            width: 200px;
            height: 200px;
            background: #ccc;
        }
    </style>
</head>
<body>


<div class="wrapper">
    <div class="box">

    </div>
</div>


<script src="js/TweenMax.min.js"></script>
<script>
    var t = new TimelineMax();
    t.staggerTo(".box", 1, {
        cycle: {
            bezier: function () {
                return [
                    {x: 0, y: 0},
                    {x: 200, y: 200},
                    {x: 400, y: 0}
                ]
            }
        }
    })
</script>
</body>
</html>
