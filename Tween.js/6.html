<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom:10px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script src="js/TweenMax.min.js"></script>
<script>
    var t = new TimelineMax();
    t.staggerTo("div",1,{
        x : 100,
        onComplete : function(){
            this.target.style.background = "#ccc";
        }
    })
</script>
</body>
</html>
