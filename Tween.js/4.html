<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="div1"></div>

<script src="js/TweenMax.min.js"></script>
<script>
    var t = new TimelineMax()
    t.to("#div1", 2, {left: 300});
    t.to("#div1", 2, {width: 300});
    t.to("#div1", 2, {height: 300});
</script>
</body>
</html>
