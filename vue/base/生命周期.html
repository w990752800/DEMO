<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue生命周期</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{msg}}
    <input type="button" value="点我更新" @click="change">
    <input type="button" value="点我销毁" @click="destroy">
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hello vue2.0'
        },
        methods:{
            change(){
                this.msg='Nihao '
            },
            destroy(){
                this.$destroy();
            }
        },
        beforeCreate(){
            console.log('组件实例刚刚被创建');
        },
        created(){
            console.log('实例创建完毕')
        },
        beforeMount(){
            console.log('模板编译之前')
        },
        mounted(){
            console.log('模板编译完毕')
        },
        beforeUpdate(){
            console.log('组件更新之前')
        },
        updated(){
            console.log('组件更新完毕')
        },
        beforeDestroy(){
            console.log('组件销毁之前')
        },
        destroyed(){
            console.log('组件销毁完毕')
        }
    })
</script>
</body>
</html>
