<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin:100px;
        }
    </style>
</head>
<body>
<div id="app">

    <input type="button" value="点我" @click="toggle">
    <div class="box" v-show="msg"></div>
</div>

<script>
    new Vue({

        el:'#app',
        data:{
            msg:true
        },
        methods:{
            toggle(){
                this.msg = !this.msg;
            }
        }

    })
</script>
</body>
</html>
