<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>

<div id="app">


    {{a}}
    <input type="button" value="点我点我" @click="doing">
</div>

<script>

    new Vue({

        el:'#app',
        data:{
            a:'aaaa'

        },
        methods:{
            doing(){
                this.a = 'bbb';
            }

        }

    })

</script>


</body>
</html>
