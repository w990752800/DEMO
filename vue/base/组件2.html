<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子组件获取父组件的数据</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">


    <aaa></aaa>
</div>

<template id="a">
    <div>
        1111=>{{msg}}
        <bbb @child-msg="get"></bbb>
    </div>
</template>

<script>
    //局部组件
    var vm = new Vue({
        el:'#app',
        components:{
            'aaa':{
                data(){
                    return {
                        msg:'wnf',
                        msg2:111
                    }
                },
                methods:{
                  get(msg){
                      alert(msg);
                  }
                },
                template:'#a',
                components:{
                    'bbb':{
                        data(){
                          return {
                              msg2:'dddd'
                          }
                        },
                        methods:{
                            send(){
                                this.$emit('child-msg',this.msg2)
                            }
                        },
                        template:'<h3 @click="send">我是子组件=></h3>'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
