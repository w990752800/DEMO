<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件获取子组件的数据</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <aaa></aaa>
</div>

<template id="a">
    <div>
        1111=>{{msg}}
        <bbb ></bbb>
    </div>
</template>

<script>
    //局部组件
    var vm = new Vue({
        el:'#app',
        components: {
            'aaa': {
                methods:{
                }
                data() {
                    return {
                        msg: 'wnf',
                    }
                },
                template: '#a',
                components: {
                    'bbb': {
                        data() {
                            return {
                                msg2: 'ddd'
                            }
                        },
                        methods: {
                            this.$emit('child-msg', this.msg2)
                    },
                    template: '<h3>我是子组件</h3>'
                }
            }
        }
    })
</script>
</body>
</html>
