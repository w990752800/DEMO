<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        #box{
            width: 200px;
            height: 200px;
            transition:background-color 3s ease;
        }
    </style>
</head>
<body ng-app>
<select name="" id="" ng-model="style">
    <option value="red">hongse</option>
    <option value="green">lvse</option>
</select>
<div id="box" ng-class="style"></div>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</body>
</html>
